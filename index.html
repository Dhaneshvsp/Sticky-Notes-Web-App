<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes Web App</title>
    <link rel="icon" href="assets/notes_pic.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <!-- Title with notes icon -->
                <h1 class="item">
                    <img src="assets/notes_pic.png" alt="notes image"> Notes
                </h1>
                <!-- Button to create a new note -->
                <button id="btn">Create Notes</button>
                <!-- Container to hold all notes -->
                <div class="notes-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js" rel="text/javascript">
    </script>
    
</body>
</html>
